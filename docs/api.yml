        500:
          $ref: '#/components/responses/500Response'


components:
  schemas:
    CrupdateTopic:
      type: object
      properties:
        topicName:
          type: string
          example: 'Romance'

    Topic:
      type: object
      allOf:
        - properties:
            id:
              type: string
        - $ref: '#/components/schemas/CrupdateTopic'
    

    CrupdateBook:
      type: object
      properties:
        bookName:
          type: string  
        pageNumbers:
          type: integer
        releaseDate:
          type: string
          format: date

    Book:
      type: object
      allOf:
        - properties:
            id:
              type: string
            author:
              allOf:
                - $ref: '#/components/schemas/Author'
            Topic:
              allOf:
                - $ref: '#/components/schemas/Topic'
        - $ref: '#/components/schemas/CrupdateBook'

    CrupdateAuthor:
      type: object
      properties:
        authorName:
          type: string
          example: John Doe
        sex:
          $ref: '#/components/schemas/Sex'

    Sex:
      type: string
      enum:
        - M
        - F

    Author:
      type: object
      allOf:
        - properties:
            id:
              type: string
        - allOf:
            - $ref: '#/components/schemas/CrupdateAuthor'
    
    UpdateBookAuthor:
      type: object
      properties:
        bookId:
          type: string
        authorId: 
          type: string
      required:
        - "bookId"
        - "authorId"

    UpdateBookTopic:
      type: object
      properties:
        bookId:
          type: string
        topicId: 
          type: string
      required:
        - "bookId"
        - "authorId"
    
    AuthorTopics:
      type: object
      allOf:
        - allOf:
            - $ref: '#/components/schemas/CrupdateAuthor'
      properties:
        topic:
          type: array
          items:
            $ref: '#/components/schemas/Topic'
    
    ImportBook:
    # bookName, author, pageNumbers, topic, releaseDate, idAuthor
      type: object
      properties:
        bookName:
          type: string
        author:
          type: string
        pageNumbers:
          type: integer
        topic:
          type: string
        releaseDate:
          type: string
          format: date
        idAuthor:
          type: string

    ImportAuthor:
    # authorName, sex
      type: object
      properties:
        authorName:
          type: string
        sex:
          type: string
          example: M

  responses:
    DefaultResponses:
      description: Response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
              body:
                type: object

    200Response:
      description: Success response
      content:
        application/json:
          schema:
            $ref: '#/components/responses/DefaultResponses'
          example:
            status:
              code: 200
              message: 'OK'

    400Response:
      description: Bad request response
      content:
        application/json:
          schema:
            $ref: '#/components/responses/DefaultResponses'
          example:
            status:
              code: 400
              message: Bad Request
            body: "Invalid input"

    403Response:
      description: Forbidden response
      content:
        application/json:
          schema:
            $ref: '#/components/responses/DefaultResponses'
          example:
            status:
              code: 403
              message: Forbidden
            body: "Access denied"

    500Response:
      description: Internal Server Error response
      content:
        application/json:
          schema:
            $ref: '#/components/responses/DefaultResponses'
          example:
            status:
              code:  500
              message: Internal Server Error
            body:
              type: "Internal Server Error"

  parameters:
    queryPagination:
      name: queryPagination
      description: Query Pagination Parameters
      in: query
      schema:
        type: object
        properties:
          page:
            $ref: '#/components/parameters/queryPage'
          pageSize:
            $ref: '#/components/parameters/queryPageSize'

    pathPagination:  
      name: pathPagination
      description: Path Pagination Parameters
      in: path
      required: true
      schema:
        type: object
        properties:
          page:
            $ref: '#/components/parameters/pathPage'
          pageSize:
            $ref: '#/components/parameters/pathPageSize'

    queryPage:
      name: page
      description: Page Number for pagination
      in: query
      schema:
        type: integer
        default: 1
      required: false
    queryPageSize:
      name: pageSize
      description: Page size for pagination
      in: query
      schema:
        type: integer
        default: 50
      required: false

    pathPage:
      name: page
      description: Page Number for pagination
      in: path
      schema:
        type: integer
        default: 1
      required: true
    pathPageSize:
      name: pageSize
      description: Page size for pagination
      in: path
      schema:
        type: integer
        default: 50
      required: true

    BookId:
      in: path
      name: bookId
      description: Id of book
      schema:
        type: string
      required: true

    AuthorId:
      in: path
      name: authorId
      description: Id of author
      schema:
        type: string
      required: true

    TopicId:
      in: path
      name: topicId
      description: Id of topic
      schema:
        type: string
      required: true

